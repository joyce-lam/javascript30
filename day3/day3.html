<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Day 3 Update CSS variables with JS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h2>CSS Variables<span class='hl'>JS</span></h2>

	<div class="controls">
		<label for="spacing">Spacing:</label>
		<input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

		<label for="blur">Blur:</label>
		<input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

		<label for="base">Base Color</label>
		<input id="base" type="color" name="base" value="#ffc600">
	</div>

	<img src="https://amp.businessinsider.com/images/5a9d8effed1ed818008b45bb-750-563.jpg">
</body>
<!-- Code to the JavaScript File -->
<script src="day3.js"></script>
</html>
